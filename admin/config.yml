site_url: https://www.boxmediagroup.uk

backend:
  name: git-gateway
  branch: main
  identity_url: https://www.boxmediagroup.uk/.netlify/identity
  gateway_url: https://www.boxmediagroup.uk/.netlify/git

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    extension: "html"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Image", name: "image", widget: "image" }
